<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top" />
  <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" />
  <main>
    <div class="profile-header">
    </div>
    <section class="profile-detail">
      <img id="profile-image" src="images/image-victor.jpg" alt="image-victor" />
      <ul class="profile-name">
        <li><strong>Victor Crest</strong><span>26</span></li>
        <li>London</li>
      </ul>
      <ul class="profile-metrics">
        <li>
          <ul>
            <li><strong>80K</strong></li>
            <li>Followers</li>
          </ul>
        </li>
        <li>
          <ul>
            <li><strong>803K</strong></li>
            <li>Likes</li>          
          </ul>
        </li>
        <li>
          <ul>
            <li> <strong>1.4K</strong></li>
            <li>Photos</li>
          </ul>
        </li>
      </ul>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
